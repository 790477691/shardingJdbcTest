  oracleSource3:
    dataSourceClassName: com.alibaba.druid.pool.DruidDataSource
    driverClassName: oracle.jdbc.driver.OracleDriver
    jdbcUrl: jdbc:oracle:thin:@111.111.11.11:1111:road2
    username: 111
    password: 111
    connectionTimeoutMilliseconds: 30000
